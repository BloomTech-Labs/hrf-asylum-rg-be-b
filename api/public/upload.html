<!DOCTYPE html>
<html>
  <head>
    <title>CSV Upload</title>
    <style>
      /* CSS to center the form on the page */
      form {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border: solid 1px #ccc;
        height: 60vh;
      }

      /* CSS to style the file input field */
      input[type="file"] {
        padding: 1rem;
        font-size: 1.4rem;
        border: 1px solid #ccc;
        border-radius: 0.5rem;
        margin-top: 0.5rem;
      }

      /* CSS to style the submit button */
      input[type="submit"] {
        padding: 1rem 2rem;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 0.5rem;
        margin-top: 1rem;
        cursor: pointer;
      }

      /* CSS to style the page */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }

      /* updated css for bigger title */
      h1 {
        font-size: 4rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>CSV Upload</h1>
    <form>
      <label for="file-upload" class="button">Only .csv files can be uploaded</label>
      <input id="file-upload" type="file" accept=".csv" name="file-upload"/>
      <br>
      <input type="submit" value="Upload" onClick="handleCSV()">
    </form>
  </body>
</html>
